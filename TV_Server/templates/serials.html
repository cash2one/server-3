{% extends "index.html" %}

{% load staticfiles %}

{% block table_td %}
<td class="gesture" id="{{ item.id}}" onclick="detail(this);">
    {{ item.id}}
</td>
<td >
    {% if item.headshot.name|length > 1 %}
    <img src='{{ item.headshot.name }}' alt="avator">
    {% else %}
    <img src='{%  static "images/avator_bg.png" %}' alt="avator">
    {% endif %}
</td>
<td>{{ item.title}}</td>
{% endblock %}

{% block add_form_content %}
    <div class="form-group">
        <label for="inputPicture">封面</label>
        <div id="avatorupload" style=" width: 160px;height: 160px;">
            <img  id="avator_logo" src="{% static "images/avator_bg.png" %}" style=" width: 160px;height: 160px;">
            <input type="file" id="headshot" name="headshot" accept="image/*" onchange="preImg();"/>
        </div>
    </div>

    <div class="form-group">
        <label for="inputTag">标签</label>
        <select name="catagory" style="width: 100px">
            {% for item in tags %}
                <option name="catagory" value={{ item.id }}>{{ item.title }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="form-group">
        <label for="inputTag">类型</label>
        <select name="type" style="width: 100px">
            <option name="type" value="S">单集</option>
            <option name="type" value="M">多集</option>
        </select>
    </div>
    <div class="form-group">
        <label for="inputTitle">标题</label>
        <input type="text" class="form-control" name="title" id="inputTitle" placeholder="请输入标题">
    </div>
    <div class="form-group">
        <label for="inputDescribe">描述</label>
        <input type="text" class="form-control" name="describe" id="inputDescribe" placeholder="请输入描述" >
    </div>
    <div class="form-group">
        <label for="inputDirector">导演</label>
        <input type="text" class="form-control" name="director" id="inputDirector" placeholder="请输入导演">
    </div>
    <div class="form-group">
        <label for="inputActor">演员</label>
        <input type="text" class="form-control" name="actors" id="inputActor" placeholder="请输入演员">
    </div>


{% endblock %}
